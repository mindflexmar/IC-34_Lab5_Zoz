<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    #slideshow-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    #slideshow img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .settings {
      margin-top: 20px;
      text-align: center;
    }
    .settings label, .settings input {
      margin: 5px;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">Image Slideshow</h1>

<div class="settings">
  <label for="width">Width (px):</label>
  <input type="number" id="width" value="500" min="100" max="1000">
  
  <label for="height">Height (px):</label>
  <input type="number" id="height" value="300" min="100" max="1000">
  
  <label for="interval">Interval (ms):</label>
  <input type="number" id="interval" value="2000" min="500">
  
  <button onclick="startSlideshow()">Start Slideshow</button>
  <button onclick="stopSlideshow()">Stop Slideshow</button>
</div>

<div id="slideshow-container">
  <div id="slideshow">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fshedevrum.ai%2Fpost%2F71f87a69328111eea5441282c0ba7723%2F&psig=AOvVaw2Uqdf4D1E_i-5L_0boY56e&ust=1731617072933000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKDDq86W2okDFQAAAAAdAAAAABAE" alt="Image 1">
  </div>
</div>

<script>
  const images = [
    "https://www.google.com/url?sa=i&url=https%3A%2F%2Fshedevrum.ai%2Fpost%2F71f87a69328111eea5441282c0ba7723%2F&psig=AOvVaw2Uqdf4D1E_i-5L_0boY56e&ust=1731617072933000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKDDq86W2okDFQAAAAAdAAAAABAE",
    "https://primamediamts.servicecdn.ru/f/original/3569/3568192.jpg?2d2dfc8d3ae1c3637387b1005054a699",
    "https://pbs.twimg.com/profile_images/1264968926578061315/r3W8qHXB_400x400.jpg",
    "https://www.5.ua/media/pictures/original/225696.jpg?t=1628081020"
  ];

  let currentIndex = 0;
  let slideshowInterval;

  function startSlideshow() {
    const width = document.getElementById("width").value;
    const height = document.getElementById("height").value;
    const interval = parseInt(document.getElementById("interval").value);

    const slideshow = document.getElementById("slideshow");
    slideshow.style.width = `${width}px`;
    slideshow.style.height = `${height}px`;

    if (slideshowInterval) clearInterval(slideshowInterval);

    slideshowInterval = setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length; 
      slideshow.innerHTML = `<img src="${images[currentIndex]}" alt="Image ${currentIndex + 1}">`;
    }, interval);
  }

  function stopSlideshow() {
    clearInterval(slideshowInterval);
  }
</script>

</body>
</html>
